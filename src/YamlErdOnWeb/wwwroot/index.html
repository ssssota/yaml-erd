<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>yaml-erd</title>
  <base href="/yaml-erd/">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.2/css/bulma.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css">
  <script src="https://cdn.jsdelivr.net/npm/@hpcc-js/wasm/dist/index.min.js"></script>
  <script>
    window.showOutput = (str) => {
      var hpccWasm = window["@hpcc-js/wasm"];
      hpccWasm.graphviz.layout(str, "svg", "dot").then(svg => {
        document.getElementById("output").innerHTML = svg;
      });
    };
  </script>
</head>

<body>
  <nav class="navbar is-dark" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item has-text-weight-bold is-size-5" href="https://github.com/DenkiYagi/yaml-erd" target="_blank">
        yaml-erd
      </a>
    </div>
  </nav>
  <main class="columns is-desktop">
    <div id="main" class="column">Loading...</div>
    <div id="output" class="column"></div>
  </main>
  <script src="./_framework/blazor.webassembly.js"></script>
</body>

</html>
